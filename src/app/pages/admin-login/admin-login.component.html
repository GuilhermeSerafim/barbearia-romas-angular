<div class="login-wrapper">
  <app-navbar-adm></app-navbar-adm>

  <main class="login-main">
    <div class="container">
      <h1 class="h1adm">ADMINISTRADOR</h1>
      <div class="texto-u-s">
        <form class="form">
          <mat-form-field  class="add-item">
            <mat-label>Usu√°rio</mat-label>
            <input name="usuario" [(ngModel)]="user" matInput>
          </mat-form-field>
          <mat-form-field class="add-item">
            <mat-label>Senha</mat-label>
            <input name="senha" [(ngModel)]="password" type="password" matInput>
          </mat-form-field>
        </form>
        <button mat-flat-button class="button-entrar" (click)="onSubmit()">
          Entrar
        </button>
        @if(errorMsg) {
        <p class="error">{{errorMsg}}</p>
        }
      </div>
    </div>
  </main>

  <app-footer-adm></app-footer-adm>
</div>
