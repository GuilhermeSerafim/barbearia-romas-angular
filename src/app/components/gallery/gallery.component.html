<section class="galeria" id="galeria">
  <h2>GALERIA</h2>
  <p>Começamos com uma tesoura e um sonho. Hoje, entregamos técnica, estilo e transformação.</p>
  
  <!-- Imagens estáticas para prevenir o cold start do render -->
  <div class="galeria-content">
    <app-card-galeria comentario="Sempre venho aqui e saio renovado. Cortes impecáveis, recomendo muito!"
      nome="João F"
      pathimg="https://barbearia-romas.vercel.app/img/cliente1.png" />
    <app-card-galeria comentario="Sempre venho aqui e saio renovado. Cortes impecáveis, recomendo muito!"
      nome="Evelyn O"
      pathimg="https://barbearia-romas.vercel.app/img/cliente2.png" />
    @if(carregando) {
    <div>
      <mat-spinner></mat-spinner>
    </div>
    }@else {
    @for(cliente of itens; track $index; let i = $index) {
    <app-card-galeria [comentario]="cliente.comentario" [nome]="cliente.nome" [pathimg]="cliente.img" />
    }
    }
  </div>
</section>
