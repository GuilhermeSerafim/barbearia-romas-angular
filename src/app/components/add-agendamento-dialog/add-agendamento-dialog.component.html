<div class="container-add">
    <h1 mat-dialog-title>Adicionar Agendamento</h1>
    <div class="container-add">
        <mat-form-field class="add-item">
            <mat-label>Cliente</mat-label>
            <input [(ngModel)]="itemAgendamento.cliente" matInput placeholder="Digite o nome do cliente">
        </mat-form-field>
        <mat-form-field class="add-item">
            <mat-label>Telefone</mat-label>
            <input [(ngModel)]="itemAgendamento.telefone" matInput placeholder="Digite o telefone">
        </mat-form-field>
        <mat-form-field class="add-item">
            <mat-label>Selecionar serviço</mat-label>
            <mat-select [(ngModel)]="itemAgendamento.servico">
                @for (servico of servicos; track servico) {
                <mat-option [value]="servico">{{servico}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field class="add-item">
            <mat-label>Barbeiro</mat-label>
            <input [(ngModel)]="itemAgendamento.barbeiro" matInput placeholder="Digite o barbeiro">
        </mat-form-field>

        <mat-form-field [style.marginBottom]="'20px'" class="add-item">
            <mat-label>Data</mat-label>
            <input [(ngModel)]="itemAgendamento.data" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="add-item">
            <mat-label>Horário</mat-label>
            <input type="time" [(ngModel)]="itemAgendamento.horario" matInput placeholder="Digite o horário">
        </mat-form-field>

    </div>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
        <button mat-raised-button [disabled]="todosOsCamposEstaoPreenchidos()" color="primary"
            (click)="adicionarItemAgendamento()">
            Adicionar
        </button>
    </mat-dialog-actions>
</div>
